# This is a weird way of telling Travis to use the fast container-based test
# runner instead of the slow VM-based runner.
sudo: false

language: go

go:
  - 1.11.x
  - 1.10.x
  - 1.9.x

stages:
  - Test
  - name: Release
    if: tag =~ ^v

# Only clone the most recent commit.
git:
  depth: 1

before_install:
  - DEP_VERSION="0.4.1"
  # Download the binary to bin folder in $GOPATH
  - curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64 -o $GOPATH/bin/dep
  # Make the binary executable
  - chmod +x $GOPATH/bin/dep

install:
  - go get -u github.com/elliotchance/ghost
  - dep ensure

script:
  - if [[ "$TRAVIS_GO_VERSION" == 1.11* ]]; then
      make checks;
      make test-coverage;
    else
      make test;
    fi

after_success:
  - if [[ "$TRAVIS_GO_VERSION" == 1.11* ]]; then
      bash <(curl -s https://codecov.io/bash);
    fi

jobs:
  include:
    - stage: Release
      script:
        - GOOS=linux GOARCH=amd64 EXT="" make zip
        - GOOS=darwin GOARCH=amd64 EXT="" make zip
        - GOOS=windows GOARCH=amd64 EXT=".exe" make zip
        - GOOS=windows GOARCH=386 EXT=".exe" make zip

      deploy:
        provider: releases
        api_key:
          secure: 
        skip_cleanup: true
        file:
          - gedcom-linux-amd64.zip
          - gedcom-darwin-amd64.zip
          - gedcom-windows-amd64.zip
          - gedcom-windows-386.zip
        on:
          repo: elliotchance/gedcom
          all_branches: true
